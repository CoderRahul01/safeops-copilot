name: Deploy Backend
on:
  push:
    branches: [main]
    paths: ["backend/**"]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: "auth"
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Create Artifact Repository
        run: |
          gcloud artifacts repositories describe safeops-docker --location=us-central1 --quiet || \
          gcloud artifacts repositories create safeops-docker --repository-format=docker --location=us-central1 --description="Docker repository for SafeOps" --quiet

      - name: Scan for vulnerable dependencies (OSV-scanner)
        uses: google/osv-scanner-action@v1.9.0
        with:
          scan-args: ./backend

      - name: Build Backend (Staging for Scan)
        working-directory: ./backend
        run: |
          docker build -t safeops-backend:test .

      - name: Scan for container vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "safeops-backend:test"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Build & Push Backend
        working-directory: ./backend
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/safeops-docker/backend:latest

      - name: Deploy Backend
        run: |
          gcloud run deploy safeops-backend \
            --image us-central1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/safeops-docker/backend:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080 \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 2
