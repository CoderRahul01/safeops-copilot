name: Deploy Backend
on:
  push:
    branches: [main]
    paths: ["backend/**"]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: "auth"
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Create Artifact Repository
        run: |
          gcloud artifacts repositories describe safeops-docker --location=us-central1 --quiet || \
          gcloud artifacts repositories create safeops-docker --repository-format=docker --location=us-central1 --description="Docker repository for SafeOps" --quiet

      - name: Build & Push Backend
        working-directory: ./backend
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/safeops-docker/backend:latest

      - name: Deploy Backend
        run: |
          gcloud run deploy safeops-backend \
            --image us-central1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/safeops-docker/backend:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080 \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 2
