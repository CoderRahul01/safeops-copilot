name: Deploy Backend
on:
  push:
    branches: [main]
    paths: ['backend/**']
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - uses: google-github-actions/setup-gcloud@v2
    
    - name: Build & Push Backend
      working-directory: ./backend
      run: |
        gcloud builds submit --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/safeops-docker/backend:latest
    
    - name: Deploy Backend
      run: |
        gcloud run deploy safeops-backend \
          --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/safeops-docker/backend:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 8080
